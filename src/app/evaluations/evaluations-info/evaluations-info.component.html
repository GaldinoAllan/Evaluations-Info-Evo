<div class="container">
  <hr />
  <div>
    <h3 class="text-info">getEvaluationsInfo</h3>
    <div> </div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let a of evaluationsInfo | paginate: { itemsPerPage: contador, currentPage: pag }">
          <td>{{a.id}}</td>
          <td>{{a.name}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!--incluindo o controle de paginação.-->
  <div class="text-right">
    <pagination-controls (pageChange)="pag = $event"></pagination-controls>
  </div>
</div>
